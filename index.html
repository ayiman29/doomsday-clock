<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doomsday Clock</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/images/custom_favicon.png" type="image/png">
  
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 1s ease;
      text-align: center;
      background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
    }

    body.normal {
      color: #111;
    }

    body.doomsday {
      background: linear-gradient(135deg, #220000, #000000, #000000);
      color: #ff4444;
      font-weight: bold;
      background-size: cover;
      background-position: center center;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(1px, -2px); }
      50% { transform: translate(-1px, 2px); }
      75% { transform: translate(2px, 1px); }
      100% { transform: translate(-2px, -1px); }
    }

    #timer {
      display: inline-block;
      max-width: 100%;
      word-wrap: break-word;
      z-index: 2;
      position: relative;
      padding: 20px;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff0000;
      font-weight: bold;
      margin-top: 20px;
    }

    .doomsday #timer {
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
      animation: shake 0.5s infinite alternate;
    }

    body.normal #timer {
      color: #111;
      text-shadow: 0 0 15px #fff, 0 0 25px #fff, 0 0 35px #ff99ff, 0 0 50px #ff99ff;
    }

    #clock {
      position: absolute;
      width: 320px;
      height: 320px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.02);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    body.normal #clock,
    body.doomsday #clock {
      width: 320px;
      height: 320px;
    }

    body.doomsday #clock {
      border-color: rgba(255, 0, 0, 0.5);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }

    #second-hand {
      position: absolute;
      width: 3px;
      height: 140px;
      background: rgba(0, 0, 0, 0.7);
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
    }

    body.doomsday #second-hand {
      background: rgba(255, 0, 0, 0.8);
    }

    #current-havoc {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.70rem;
      color: white;
    }

    #play-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      z-index: 5;
    }

    #play-button img {
      width: 50px;
      height: 50px;
      transition: transform 0.5s ease;
    }

    #play-button span {
      margin-top: 10px;
      color: #ff4444;
      font-weight: bold;
      font-size: 1rem;
    }

    #play-button.playing img {
      transform: rotate(360deg);
    }
  </style>
</head>
<body class="normal">
  <div id="clock">
    <div id="second-hand"></div>
  </div>
  <div id="timer">Loading...</div>

  <div id="current-havoc">
    Current havoc lasted for 3 Days 5 Hours 40 Minutes 0 Seconds.<br>
    Doomsday status: Overturned after 6 Days 22 Hours 3 Minutes 0 Seconds.
  </div>

  <div id="play-button" class="normal">
    <img src="assets/images/disc.png" alt="Disc Icon" id="disc-icon">
    <span>Play Me</span>
  </div>

  <script>
    const startDate = new Date('2025-04-26T09:50:00');
    const playButton = document.getElementById('play-button');
    const discIcon = document.getElementById('disc-icon');

    const audio = new Audio('assets/music/music.mp3');
    audio.loop = true;

    playButton.addEventListener('click', () => {
      if (playButton.classList.contains('playing')) {
        audio.pause();
        playButton.classList.remove('playing');
      } else {
        audio.play();
        playButton.classList.add('playing');
      }
    });

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timer').textContent =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

      if (days >= 1) {
        document.body.classList.remove('normal');
        document.body.classList.add('doomsday');
      } else {
        document.body.classList.remove('doomsday');
        document.body.classList.add('normal');
      }
    }

    function updateSecondHand() {
      const now = new Date();
      const seconds = now.getSeconds();
      const degrees = seconds * 6;
      document.getElementById('second-hand').style.transform = `rotate(${degrees}deg)`;
    }

    setInterval(updateTimer, 1000);
    setInterval(updateSecondHand, 1000);
    updateTimer();
    updateSecondHand();
  </script>
</body>
</html>
