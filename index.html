<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doomsday Clock</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 1s ease;
      text-align: center; /* Center text on small screens */
    }

    body.normal {
      background: #f4f4f4;
      color: #111;
    }

    body.doomsday {
      background: linear-gradient(135deg, #220000, #000000, #000000);
      color: #ff4444;
      font-weight: bold;
      animation: shake 0.5s infinite alternate;
      background-size: cover;
      background-position: center center;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(1px, -2px); }
      50% { transform: translate(-1px, 2px); }
      75% { transform: translate(2px, 1px); }
      100% { transform: translate(-2px, -1px); }
    }

    /* Timer styling */
    #timer {
      display: inline-block;
      max-width: 100%;
      word-wrap: break-word; /* Allows text to break onto new lines */
    }

    .doomsday #timer {
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
    }
  </style>
</head>
<body class="normal">
  <div id="timer">Loading...</div>

  <script>
    const startDate = new Date('2025-04-26T09:50:00');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timer').textContent =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

      if (days >= 1) {
        document.body.classList.remove('normal');
        document.body.classList.add('doomsday');
      } else {
        document.body.classList.remove('doomsday');
        document.body.classList.add('normal');
      }
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
